<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>リダイレクト中...</title>
    
    <!-- Meta标签自动跳转 - 最可靠的方法 -->
    <meta http-equiv="refresh" content="2;url=https://works.do/GLr0vtQ">
    
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #ffffff 0%, #e6f0ff 100%);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .loading-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 102, 204, 0.1);
            max-width: 400px;
            width: 90%;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #e6f0ff;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h2 {
            color: #0066cc;
            margin-bottom: 10px;
        }
        p {
            color: #666;
            margin-bottom: 20px;
        }
        .url-display {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 12px;
            color: #333;
            word-break: break-all;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="spinner"></div>
        <h2>リダイレクト中...</h2>
        <p>LINEに移動しています。しばらくお待ちください。</p>
        <div class="url-display" id="urlDisplay">読み込み中...</div>
    </div>

    <script>
        // 固定跳转URL - 只使用单一条链接
        var targetUrl = 'https://works.do/GLr0vtQ';
        
        // 显示即将跳转的URL
        var urlDisplay = document.getElementById('urlDisplay');
        if (urlDisplay) {
            urlDisplay.textContent = '移動先: ' + targetUrl;
        }
        
        // 延迟跳转，让用户看到URL和特效
        setTimeout(function() {
            window.location.href = targetUrl;
        }, 2000);
    </script>
</body>
</html>
