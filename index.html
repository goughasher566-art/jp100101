    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>株式AI分析プラットフォーム</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans JP', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow-x: hidden;
        }
        
        /* 背景装饰 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
        }
        
        @keyframes backgroundShift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }
        
        .main-container {
            text-align: center;
            width: 100%;
            max-width: 420px;
            margin: 0 auto;
            position: relative;
            z-index: 10;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px 30px;
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.1),
                0 0 0 1px rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #feca57);
            background-size: 300% 100%;
            animation: gradientMove 3s ease-in-out infinite;
        }
        
        @keyframes gradientMove {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .title-section {
            margin-bottom: 40px;
            position: relative;
            padding-bottom: 10px;
        }
        
        .title-section::after {
            content: '';
            position: absolute;
            bottom: 0px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4);
            border-radius: 2px;
        }
        
        .accuracy-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .accuracy-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: bold;
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .accuracy-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }
        
        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        
        .cta-section {
            margin-bottom: 35px;
        }
        
        .button-section {
            margin-bottom: 30px;
            position: relative;
        }
        
        .action-button {
            background: linear-gradient(135deg, #06C755, #00D4AA);
            color: white;
            padding: 20px 50px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            width: 100%;
            max-width: 320px;
            margin: 0 auto;
            display: block;
            box-shadow: 
                0 10px 30px rgba(6, 199, 85, 0.4),
                0 0 0 0 rgba(6, 199, 85, 0.7);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        
        .action-button:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 
                0 15px 40px rgba(6, 199, 85, 0.5),
                0 0 0 10px rgba(6, 199, 85, 0.1);
        }
        
        .action-button:hover::before {
            left: 100%;
        }
        
        .action-button:active {
            transform: translateY(-1px) scale(0.98);
        }
        
        .action-button:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .waiting-section {
            margin-bottom: 25px;
            position: relative;
        }
        
        .waiting-text {
            background: rgba(102, 126, 234, 0.1);
            padding: 15px 20px;
            border-radius: 15px;
            border: 1px solid rgba(102, 126, 234, 0.2);
            position: relative;
        }
        
        .waiting-text::before {
            content: '⏳';
            position: absolute;
            left: -10px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.1); }
        }
        
        .loading-dots {
            display: none;
            margin-top: 20px;
        }
        
        .loading-dots span {
            display: inline-block;
            animation: loading 1.4s infinite ease-in-out;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(45deg, #06C755, #00D4AA);
            margin: 0 4px;
            box-shadow: 0 2px 8px rgba(6, 199, 85, 0.3);
        }
        
        .loading-dots span:nth-child(1) { animation-delay: -0.32s; }
        .loading-dots span:nth-child(2) { animation-delay: -0.16s; }
        .loading-dots span:nth-child(3) { animation-delay: 0s; }
        
        @keyframes loading {
            0%, 80%, 100% { 
                transform: scale(0);
                opacity: 0.5;
            }
            40% { 
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* 浮动装饰元素 */
        .floating-element {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            width: 20px;
            height: 20px;
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            width: 15px;
            height: 15px;
            top: 60%;
            right: 15%;
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            width: 25px;
            height: 25px;
            bottom: 20%;
            left: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
        
        /* 响应式设计 */
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            
            .card {
                padding: 30px 20px;
                border-radius: 20px;
            }
            
            .title-section {
                margin-bottom: 35px;
            }
            
            .title-section svg {
                height: 70px;
            }
            
            .action-button {
                padding: 18px 40px;
                font-size: 16px;
                max-width: 280px;
            }
        }
        
        @media (max-width: 360px) {
            .title-section svg {
                height: 65px;
            }
            
            .title-section svg text {
                font-size: 20px !important;
            }
            
            .action-button {
                padding: 16px 35px;
                font-size: 15px;
                max-width: 260px;
            }
        }
    </style>
</head>
<body>
    <!-- 浮动装饰元素 -->
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    <div class="floating-element"></div>
    
    <div class="main-container">
        <div class="card">
            <!-- 主标题图片 -->
            <div class="title-section">
                <svg width="100%" height="80" viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                    <defs>
                        <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                            <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
                            <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#f093fb;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <text x="200" y="45" font-family="Noto Sans JP, sans-serif" font-size="22" font-weight="bold" fill="url(#titleGradient)" text-anchor="middle">
                        AI株式分析——最適な銘柄を即時に抽出
                    </text>
                </svg>
            </div>

            <!-- 精度数据图片 -->
            <div class="accuracy-section">
                <div class="accuracy-badge">
                    銘柄コード入力時の精度は98.83%
                </div>
            </div>

            <!-- CTA文字图片 -->
            <div class="cta-section">
                <svg width="100%" height="30" viewBox="0 0 250 30" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                    <text x="125" y="20" font-family="Noto Sans JP, sans-serif" font-size="16" font-weight="bold" fill="#667eea" text-anchor="middle">
                        AI無料分析を今すぐチェック
                    </text>
                </svg>
            </div>

            <!-- 行动按钮 -->
            <div class="button-section">
                <button class="action-button" onclick="handleRedirect()">
                    🚀 無料診断を開始する
                </button>
            </div>

            <!-- 等待提示图片 -->
            <div class="waiting-section">
                <div class="waiting-text">
                    <svg width="100%" height="50" viewBox="0 0 320 50" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
                        <text x="160" y="20" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#666" text-anchor="middle">
                            これから急騰株をお届けしますので、
                        </text>
                        <text x="160" y="40" font-family="Noto Sans JP, sans-serif" font-size="14" fill="#666" text-anchor="middle">
                            少々お待ちください
                        </text>
                    </svg>
                </div>
            </div>

            <!-- 加载动画 -->
            <div class="loading-dots" id="loadingDots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>

    <script>
        // 简化的跳转逻辑 - 直接跳转到功能页面
        function handleRedirect() {
            // 显示加载动画
            var loadingDots = document.getElementById('loadingDots');
            var button = document.querySelector('.action-button');
            
            loadingDots.style.display = 'inline-block';
            button.textContent = '跳转中...';
            button.disabled = true;
            
            // 直接跳转到功能页面
            setTimeout(function() {
                window.location.href = './analysis.html';
            }, 1000);
        }
        
        // 防止页面被嵌入iframe
        if (window.top !== window.self) {
            window.top.location = window.location;
        }
    </script>
</body>
</html>
